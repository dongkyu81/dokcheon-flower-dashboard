
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>꽃잔디 생육 대시보드</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #dashboardBox {
      background: #ffffffcc;
      border-radius: 12px;
      padding: 15px 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      width: 300px;
      transition: background 0.5s;
    }
    h3 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="dashboardBox">
    <h3>🌸 꽃잔디 생육 대시보드</h3>
    <ul>
      <li>🌡️ 온도: <span id="temp">--</span> ℃</li>
      <li>💧 습도: <span id="hum">--</span> %</li>
      <li>🌱 토양수분: <span id="soil">--</span> %</li>
      <li>☀️ 조도: <span id="lux">--</span> lux</li>
      <li>🌏 토양 pH: <span id="ph">--</span></li>
    </ul>
  </div>

  <script>
    function generateSimulatedData() {
      return {
        temp: (Math.random() * 15 + 15).toFixed(1),
        hum: (Math.random() * 40 + 30).toFixed(0),
        soil: (Math.random() * 20 + 15).toFixed(0),
        lux: (Math.random() * 60000 + 5000).toFixed(0),
        ph: (Math.random() * 2 + 5.5).toFixed(1)
      };
    }

    function getColor(value, [min, max]) {
      return (value < min || value > max) ? "red" : "black";
    }

    function isOutOfRange(value, [min, max]) {
      return value < min || value > max;
    }

    function updateDashboard(data) {
      const outOfRange = [];

      const fields = [
        { id: 'temp', val: parseFloat(data.temp), range: [15, 25] },
        { id: 'hum', val: parseFloat(data.hum), range: [40, 60] },
        { id: 'soil', val: parseFloat(data.soil), range: [20, 30] },
        { id: 'lux', val: parseFloat(data.lux), range: [20000, 60000] },
        { id: 'ph', val: parseFloat(data.ph), range: [6.0, 7.0] }
      ];

      fields.forEach(field => {
        document.getElementById(field.id).innerHTML = 
          `<span style="color:${getColor(field.val, field.range)}">${field.val}</span>`;
        if (isOutOfRange(field.val, field.range)) {
          outOfRange.push(field.id);
        }
      });

      if (outOfRange.length > 0) {
        triggerWarning();
      }
    }

    function triggerWarning() {
      const box = document.getElementById('dashboardBox');
      box.style.background = '#ffcccc';
      setTimeout(() => {
        box.style.background = '#ffffffcc';
      }, 1500);
    }

    let latestData = null;

    setInterval(() => {
      latestData = generateSimulatedData();
      updateDashboard(latestData);
    }, 5000);

    setInterval(() => {
      if (latestData) {
        updateDashboard(latestData);
      }
    }, 180000);
  </script>
</body>
</html>
